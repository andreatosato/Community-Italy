name: azfunc

on:
  [push]

env:
  PACKAGE_PATH: 'src/CommunityItaly/CommunityItaly.Server/'    # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.201'              # set this to the dotnet version to use

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
 
    - name: Build with dotnet
      run: |
        pushd './${{ env.PACKAGE_PATH }}'
        dotnet build --configuration ${{ env.CONFIGURATION }}
        popd
     
    - name: Publish with dotnet
      run: |
        pushd './${{ env.PACKAGE_PATH }}'
        dotnet publish --configuration ${{ env.CONFIGURATION }}
        popd
        
    - name: Publish artifacts
      uses: actions/upload-artifact@master
      with:
        name: funcapp
        path: src/CommunityItaly/CommunityItaly.Server/bin/Release/netcoreapp3.1/          

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      AZURE_FUNCTIONAPP_NAME: communityitaly  # set this to your application's name
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@master
        with:
          name: funcapp

      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Run Azure Functions Action"
        uses: Azure/functions-action@v1.1.4
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
